[pytest]
# Pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# 标记
markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test
