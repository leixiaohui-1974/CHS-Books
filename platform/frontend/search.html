<body>
    <div class="topbar">
        <h1>ğŸ” ç»Ÿä¸€æœç´¢</h1>
        <div>
            <button onclick="window.location.href='/textbooks.html'">ğŸ“– æ•™æé˜…è¯»å™¨</button>

    <div class="container">
        <div class="search-header">
            <h2>æœç´¢æ•™æã€æ¡ˆä¾‹å’ŒçŸ¥è¯†åº“</h2>
            <p style="color: #888; margin-top: 10px;">è¾“å…¥å…³é”®è¯ï¼Œå¿«é€Ÿæ‰¾åˆ°ä½ éœ€è¦çš„å†…å®¹</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="è¾“å…¥å…³é”®è¯æœç´¢..." onkeyup="handleEnter(event)">
            <button onclick="doSearch()">ğŸ” æœç´¢</button>
        </div>
        
        <div class="filters">
            <label>
                <input type="checkbox" id="filter-textbook" checked>
                ğŸ“– æ•™æ
            </label>
            <label>
                <input type="checkbox" id="filter-case" checked>
                ğŸ’» æ¡ˆä¾‹
            </label>
            <label>
                <input type="checkbox" id="filter-knowledge" checked>
                ğŸ§  çŸ¥è¯†åº“
            </label>
        </div>
        
        <div id="results" class="results"></div>
    </div>
    
    <script>
        async function doSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                showWarning('è¯·è¾“å…¥æœç´¢å…³é”®è¯', 'è¯·åœ¨æœç´¢æ¡†ä¸­è¾“å…¥æ‚¨è¦æŸ¥æ‰¾çš„å†…å®¹');
                return;
            }
            
            const types = [];
            if (document.getElementById('filter-textbook').checked) types.push('textbook');
            if (document.getElementById('filter-case').checked) types.push('case');
            if (document.getElementById('filter-knowledge').checked) types.push('knowledge');
            
            if (types.length === 0) {
                showWarning('è¯·é€‰æ‹©æœç´¢ç±»å‹', 'è¯·è‡³å°‘é€‰æ‹©ä¸€ç§å†…å®¹ç±»å‹è¿›è¡Œæœç´¢');
                return;
            }
            
            const loading = showLoading('æ­£åœ¨æœç´¢...');
            try {
                const response = await fetch(`/api/search/?query=${encodeURIComponent(query)}&types=${types.join(',')}&limit=20`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                    if (data.total_results > 0) {
                        showSuccess(`æ‰¾åˆ° ${data.total_results} ä¸ªç»“æœ`);
                    }
                } else {
                    throw new Error(data.error || 'æœç´¢å¤±è´¥');
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                showError('æœç´¢å¤±è´¥', error.message || 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¨åé‡è¯•');
                document.getElementById('results').innerHTML = '';
            } finally {
                hideLoading(loading);
            }
        }
        
        function handleEnter(event) {
            if (event.key === 'Enter') {
                doSearch();
            }
        }
        
        function displayResults(data) {
            const container = document.getElementById('results');
            
            if (!data.results || data.results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>æœªæ‰¾åˆ°ç›¸å…³ç»“æœ</h3>
                        <p>å»ºè®®ï¼š</p>
                        <ul>
                            ${data.suggestions && data.suggestions.length > 0 ? data.suggestions.map(s => `<li>${s}</li>`).join('') : '<li>ä½¿ç”¨æ›´é€šç”¨çš„å…³é”®è¯</li>'}
                        </ul>
                    </div>
                `;
                return;
            }
            
            // æŒ‰ç±»å‹åˆ†ç»„
            const byType = {
                textbook: data.results.filter(r => r.type === 'textbook'),
                case: data.results.filter(r => r.type === 'case'),
                knowledge: data.results.filter(r => r.type === 'knowledge')
            };
            
            let html = `
                <div class="summary">
                    æ‰¾åˆ° <strong>${data.total_results}</strong> ä¸ªç»“æœ
                    ${data.results_by_type.textbook ? ` | ğŸ“– æ•™æ: ${data.results_by_type.textbook}` : ''}
                    ${data.results_by_type.case ? ` | ğŸ’» æ¡ˆä¾‹: ${data.results_by_type.case}` : ''}
                    ${data.results_by_type.knowledge ? ` | ğŸ§  çŸ¥è¯†åº“: ${data.results_by_type.knowledge}` : ''}
                </div>
            `;
            
            if (byType.textbook.length > 0) {
                html += `
                    <div class="section">
                        <h3>ğŸ“– æ•™æ (${byType.textbook.length})</h3>
                        ${byType.textbook.map(r => renderResult(r)).join('')}
                    </div>
                `;
            }
            
            if (byType.case.length > 0) {
                html += `
                    <div class="section">
                        <h3>ğŸ’» æ¡ˆä¾‹ (${byType.case.length})</h3>
                        ${byType.case.map(r => renderResult(r)).join('')}
                    </div>
                `;
            }
            
            if (byType.knowledge.length > 0) {
                html += `
                    <div class="section">
                        <h3>ğŸ§  çŸ¥è¯†åº“ (${byType.knowledge.length})</h3>
                        ${byType.knowledge.map(r => renderResult(r)).join('')}
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        function renderResult(result) {
            const icons = {
                'textbook': 'ğŸ“–',
                'case': 'ğŸ’»',
                'knowledge': 'ğŸ§ '
            };
            
            return `
                <div class="result-card" onclick="openResult('${result.type}', '${result.id}')">
                    <div class="result-header">
                        <span class="result-type">${icons[result.type]}</span>
                        <h4>${result.title}</h4>
                        <span class="score">${(result.relevance_score * 100).toFixed(0)}%</span>
                    </div>
                    <p class="result-description">${result.description}</p>
                    ${result.preview ? `<div class="result-preview">${result.preview}</div>` : ''}
                    <div class="result-meta">æ¥æº: ${result.source}</div>
                </div>
            `;
        }
        
        function openResult(type, id) {
            if (type === 'textbook') {
                window.location.href = `/textbooks.html?chapter=${id}`;
            } else if (type === 'case') {
                window.location.href = `/unified.html?case=${id}`;
            } else if (type === 'knowledge') {
                window.location.href = `/unified.html?knowledge=${id}`;
            }
        }
        
        // ============ UI å·¥å…·å‡½æ•° ============
        
        function showLoading(message = 'åŠ è½½ä¸­...') {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = `
                <div style="text-align: center;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">${message}</div>
                </div>
            `;
            document.body.appendChild(overlay);
            return overlay;
        }
        
        function hideLoading(overlay) {
            if (overlay && overlay.parentElement) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    if (overlay.parentElement) {
                        overlay.remove();
                    }
                }, 300);
            }
        }
        
        function showError(title, message) {
            const toast = document.createElement('div');
            toast.className = 'error-toast';
            toast.innerHTML = `
                <div class="error-toast-header">
                    <span>âš ï¸</span>
                    <span>${title}</span>
                </div>
                <div class="error-toast-body">${message}</div>
                <button class="error-toast-close" onclick="this.parentElement.remove()">çŸ¥é“äº†</button>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }
        
        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.innerHTML = `
                <div class="success-toast-header">
                    <span>âœ…</span>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 2000);
        }
        
        function showWarning(title, message) {
            const toast = document.createElement('div');
            toast.className = 'warning-toast';
            toast.innerHTML = `
                <div class="warning-toast-header">
                    <span>âš¡</span>
                    <span>${title}</span>
                </div>
                <div class="warning-toast-body">${message}</div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);
        }
    </script>
