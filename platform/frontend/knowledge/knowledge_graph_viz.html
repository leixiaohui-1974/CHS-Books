<body>
    <div class="container">
        <div class="header">

            <p>æ°´åˆ©æ°´ç”µæ°´åŠ¡çŸ¥è¯†åº“ - æ™ºèƒ½å…³ç³»ç½‘ç»œå±•ç¤º</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>å¸ƒå±€ç®—æ³•:</label>
                <select id="layoutType">
                    <option value="force">åŠ›å¯¼å‘å¸ƒå±€</option>
                    <option value="radial">å¾„å‘å¸ƒå±€</option>
                    <option value="tree">æ ‘å½¢å¸ƒå±€</option>
                </select>
            </div>

            <div class="control-group">
                <label>æ˜¾ç¤ºå…³ç³»:</label>
                <select id="relationFilter">
                    <option value="all">å…¨éƒ¨</option>
                    <option value="category">åˆ†ç±»å…³è”</option>
                    <option value="level">å±‚çº§å…³è”</option>
                    <option value="similarity">ç›¸ä¼¼åº¦å…³è”</option>
                </select>
            </div>

            <div class="control-group">
                <label>æœç´¢èŠ‚ç‚¹:</label>
                <input type="text" id="searchNode" placeholder="è¾“å…¥çŸ¥è¯†æ ‡é¢˜...">
            </div>

            <button onclick="resetGraph()">é‡ç½®è§†å›¾</button>
            <button onclick="exportGraph()">å¯¼å‡ºå›¾åƒ</button>
            <button onclick="buildGraph()">é‡æ–°æ„å»º</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h4>èŠ‚ç‚¹æ•°é‡</h4>
                <div class="value" id="nodeCount">-</div>
            </div>
            <div class="stat-card">
                <h4>è¿æ¥æ•°é‡</h4>
                <div class="value" id="edgeCount">-</div>
            </div>
            <div class="stat-card">
                <h4>å¹³å‡åº¦æ•°</h4>
                <div class="value" id="avgDegree">-</div>
            </div>
            <div class="stat-card">
                <h4>ä¸­å¿ƒèŠ‚ç‚¹</h4>

        <div class="graph-container">
            <svg id="graph"></svg>
            <div class="info-panel" id="infoPanel">

        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #667eea;"></div>
                <span>æœ¬ç§‘çŸ¥è¯†</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f093fb;"></div>
                <span>ç¡•å£«çŸ¥è¯†</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4facfe;"></div>
                <span>åšå£«çŸ¥è¯†</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #43e97b;"></div>
                <span>é€šç”¨çŸ¥è¯†</span>
            </div>
        </div>
    </div>

    <script>
        let graphData = null;
        let simulation = null;
        let currentLayout = 'force';

        // é¢œè‰²æ˜ å°„
        const levelColors = {
            'æœ¬ç§‘': '#667eea',
            'ç¡•å£«': '#f093fb',
            'åšå£«': '#4facfe',
            'é€šç”¨': '#43e97b'
        };

        // æ„å»ºå›¾è°±
        async function buildGraph() {
            try {
                document.getElementById('graph').innerHTML = '<text x="50%" y="50%" text-anchor="middle" fill="#667eea" font-size="18">æ­£åœ¨æ„å»ºçŸ¥è¯†å›¾è°±...</text>';
                
                // è°ƒç”¨Pythonæ„å»ºå›¾è°±
                const response = await fetch('/api/graph/build', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('æ„å»ºå›¾è°±å¤±è´¥');
                }
                
                graphData = await response.json();
                renderGraph();
                updateStats();
                
            } catch (error) {
                console.error('æ„å»ºå›¾è°±å‡ºé”™:', error);
                // ä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                loadMockData();
            }
        }

        // åŠ è½½æ¨¡æ‹Ÿæ•°æ®
        function loadMockData() {
            // æ¨¡æ‹Ÿå›¾è°±æ•°æ®
            graphData = {
                nodes: [],
                links: [],
                stats: {
                    node_count: 0,
                    edge_count: 0,
                    avg_degree: 0
                }
            };

            // ç”Ÿæˆæ¨¡æ‹ŸèŠ‚ç‚¹
            const categories = ['æ°´åŠ›å­¦', 'åœŸåŠ›å­¦', 'å·¥ç¨‹æµ‹é‡', 'æ°´å·¥å»ºç­‘ç‰©'];
            const levels = ['æœ¬ç§‘', 'ç¡•å£«', 'åšå£«', 'é€šç”¨'];
            
            for (let i = 0; i < 30; i++) {
                graphData.nodes.push({
                    id: `node_${i}`,
                    name: `çŸ¥è¯†ç‚¹${i+1}`,
                    group: categories[i % categories.length],
                    level: levels[i % levels.length],
                    value: Math.random() * 10 + 5
                });
            }

            // ç”Ÿæˆæ¨¡æ‹Ÿè¿æ¥
            for (let i = 0; i < 50; i++) {
                const source = Math.floor(Math.random() * 30);
                const target = Math.floor(Math.random() * 30);
                if (source !== target) {
                    graphData.links.push({
                        source: `node_${source}`,
                        target: `node_${target}`,
                        type: ['category', 'level', 'similarity'][i % 3],
                        value: Math.random()
                    });
                }
            }

            graphData.stats = {
                node_count: graphData.nodes.length,
                edge_count: graphData.links.length,
                avg_degree: (graphData.links.length * 2 / graphData.nodes.length).toFixed(2)
            };

            renderGraph();
            updateStats();
        }

        // æ¸²æŸ“å›¾è°±
        function renderGraph() {
            if (!graphData) return;

            const container = document.querySelector('.graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // æ¸…ç©ºSVG
            d3.select('#graph').selectAll('*').remove();

            const svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            // æ·»åŠ ç¼©æ”¾
            const g = svg.append('g');
            
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            
            svg.call(zoom);

            // åˆ›å»ºåŠ›å¯¼å‘æ¨¡æ‹Ÿ
            simulation = d3.forceSimulation(graphData.nodes)
                .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(30));

            // ç»˜åˆ¶è¿æ¥çº¿
            const link = g.append('g')
                .selectAll('line')
                .data(graphData.links)
                .enter().append('line')
                .attr('class', d => `link ${d.type}`)
                .attr('stroke-width', d => Math.sqrt(d.value) * 2);

            // ç»˜åˆ¶èŠ‚ç‚¹
            const node = g.append('g')
                .selectAll('g')
                .data(graphData.nodes)
                .enter().append('g')
                .attr('class', 'node')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            node.append('circle')
                .attr('r', d => d.value || 10)
                .attr('fill', d => levelColors[d.level] || '#999')
                .on('click', showNodeInfo)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);

            node.append('text')
                .attr('dy', -15)
                .text(d => d.name);

            // æ›´æ–°ä½ç½®
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('transform', d => `translate(${d.x},${d.y})`);
            });
        }

        // æ‹–æ‹½äº‹ä»¶
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // æ˜¾ç¤ºèŠ‚ç‚¹ä¿¡æ¯
        function showNodeInfo(event, d) {
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('nodeTitle');
            const info = document.getElementById('nodeInfo');
            
            title.textContent = d.name;
            info.innerHTML = `
                <div class="info-item"><strong>åˆ†ç±»:</strong> ${d.group}</div>
                <div class="info-item"><strong>å±‚çº§:</strong> ${d.level}</div>
                <div class="info-item"><strong>è¿æ¥æ•°:</strong> ${d.value || 0}</div>
            `;
            
            panel.classList.add('show');
        }

        // å·¥å…·æç¤º
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `<strong>${d.name}</strong><br>${d.group} - ${d.level}`;
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            if (!graphData) return;
            
            document.getElementById('nodeCount').textContent = graphData.stats.node_count;
            document.getElementById('edgeCount').textContent = graphData.stats.edge_count;
            document.getElementById('avgDegree').textContent = graphData.stats.avg_degree;
            
            // æ‰¾ä¸­å¿ƒèŠ‚ç‚¹
            const central = graphData.nodes.reduce((max, node) => 
                (node.value > (max.value || 0)) ? node : max, {});
            document.getElementById('centralNode').textContent = central.name || '-';
        }

        // é‡ç½®è§†å›¾
        function resetGraph() {
            const svg = d3.select('#graph');
            svg.transition().duration(750).call(
                d3.zoom().transform,
                d3.zoomIdentity
            );
        }

        // å¯¼å‡ºå›¾åƒ
        function exportGraph() {
            const svg = document.getElementById('graph');
            const serializer = new XMLSerializer();
            const source = serializer.serializeToString(svg);
            const blob = new Blob([source], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'knowledge_graph.svg';
            link.click();
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadMockData();
        });

        // æœç´¢èŠ‚ç‚¹
        document.getElementById('searchNode').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            if (!graphData) return;
            
            d3.selectAll('.node circle')
                .attr('stroke', d => 
                    d.name.toLowerCase().includes(keyword) ? '#ff0000' : '#fff'
                )
                .attr('stroke-width', d => 
                    d.name.toLowerCase().includes(keyword) ? 5 : 3
                );
        });

        // å…³ç³»è¿‡æ»¤
        document.getElementById('relationFilter').addEventListener('change', (e) => {
            const filter = e.target.value;
            
            d3.selectAll('.link')
                .style('display', d => 
                    filter === 'all' || d.type === filter ? 'block' : 'none'
                );
        });
    </script>
