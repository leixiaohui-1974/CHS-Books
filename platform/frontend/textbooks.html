<body>
    <div class="container">
        <!-- å·¦ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ“– æ•™æåº“</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="æœç´¢æ•™æ..." onkeyup="searchTextbooks(event)">
                </div>
            </div>
            
            <!-- æ•™æåˆ—è¡¨ -->
            <div id="textbooks-list" class="textbooks-list"></div>
            
            <!-- ç« èŠ‚æ ‘ -->
            <div id="chapter-tree" class="chapter-tree" style="display: none;">
                <button class="back-btn" onclick="backToList()">â† è¿”å›æ•™æåˆ—è¡¨</button>
                <div id="chapter-tree-content"></div>
            </div>
        </div>
        
        <!-- ä¸»å†…å®¹åŒº -->
        <div class="main-content">
            <div class="topbar">
                <div class="breadcrumb" id="breadcrumb">é€‰æ‹©æ•™æå¼€å§‹å­¦ä¹ </div>
                <div class="actions">
                    <button onclick="window.location.href='/unified.html'">è¿”å›ä¸»é¡µ</button>
                    <button onclick="window.location.href='/search.html'">ğŸ” æœç´¢</button>
                </div>
            </div>
            
            <div class="reader">
                <!-- æ¬¢è¿é¡µ -->
                <div id="welcome" class="welcome">
                    <h2>ğŸ“š æ¬¢è¿ä½¿ç”¨æ•™æé˜…è¯»å™¨</h2>
                    <p>é€‰æ‹©å·¦ä¾§çš„æ•™æå¼€å§‹å­¦ä¹ </p>
                    <div class="stats">
                        <div class="stat-card">
                            <h3 id="total-textbooks">-</h3>
                            <p>æœ¬æ•™æ</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="total-chapters">-</h3>
                            <p>ä¸ªç« èŠ‚</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="total-words">-</h3>
                            <p>å­—</p>
                        </div>
                    </div>
                </div>
                
                <!-- ç« èŠ‚å†…å®¹ -->
                <div id="chapter-content" class="chapter-content" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script>
        let allTextbooks = [];
        let currentTextbookId = null;
        
        // åŠ è½½æ•™æåˆ—è¡¨
        async function loadTextbooks() {
            const loading = showLoading('æ­£åœ¨åŠ è½½æ•™æåˆ—è¡¨...');
            try {
                const response = await fetch('/api/textbooks/');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.success) {
                    allTextbooks = data.textbooks;
                    displayTextbooks(allTextbooks);
                    updateStats();
                } else {
                    throw new Error(data.error || 'åŠ è½½æ•™æå¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                showError('åŠ è½½æ•™æå¤±è´¥', error.message || 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
            } finally {
                hideLoading(loading);
            }
        }
        
        function displayTextbooks(textbooks) {
            const list = document.getElementById('textbooks-list');
            if (!textbooks || textbooks.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“š</div>
                        <div class="empty-state-text">æš‚æ— æ•™æ</div>
                        <div class="empty-state-hint">è¯·ç¨åå†è¯•æˆ–è”ç³»ç®¡ç†å‘˜</div>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = textbooks.map(book => `
                <div class="textbook-card" onclick="selectTextbook('${book.id}')">
                    <h4>${book.title}</h4>
                    ${book.subtitle ? `<p style="font-size: 12px; color: #888; margin-top: 4px;">${book.subtitle}</p>` : ''}
                    <div class="textbook-meta">
                        <span>ğŸ“– ${book.total_chapters} ç« </span>
                        <span>ğŸ“ ${book.total_words.toLocaleString()} å­—</span>
                    </div>
                </div>
            `).join('');
        }
        
        async function selectTextbook(textbookId) {
            currentTextbookId = textbookId;
            const loading = showLoading('æ­£åœ¨åŠ è½½ç« èŠ‚åˆ—è¡¨...');
            
            try {
                const response = await fetch(`/api/textbooks/${textbookId}/chapters`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.success) {
                    displayChapterTree(data.chapters);
                    document.getElementById('textbooks-list').style.display = 'none';
                    document.getElementById('chapter-tree').style.display = 'block';
                } else {
                    throw new Error(data.error || 'åŠ è½½ç« èŠ‚å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç« èŠ‚å¤±è´¥:', error);
                showError('åŠ è½½ç« èŠ‚å¤±è´¥', error.message || 'æ— æ³•è·å–ç« èŠ‚ä¿¡æ¯ï¼Œè¯·é‡è¯•');
            } finally {
                hideLoading(loading);
            }
        }
        
        function displayChapterTree(chapters) {
            const tree = document.getElementById('chapter-tree-content');
            tree.innerHTML = chapters.map(ch => `
                <div class="tree-node" onclick="selectChapter('${ch.id}', event)">
                    <span>ğŸ“„</span>
                    <span>[${ch.chapter_number}] ${ch.title}</span>
                </div>
            `).join('');
        }
        
        async function selectChapter(chapterId, event) {
            event.stopPropagation();
            
            // é«˜äº®
            document.querySelectorAll('.tree-node').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            const loading = showLoading('æ­£åœ¨åŠ è½½ç« èŠ‚å†…å®¹...');
            try {
                const response = await fetch(`/api/textbooks/chapter/${chapterId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.success) {
                    displayChapter(data.chapter);
                } else {
                    throw new Error(data.error || 'åŠ è½½ç« èŠ‚å†…å®¹å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç« èŠ‚å†…å®¹å¤±è´¥:', error);
                showError('åŠ è½½ç« èŠ‚å†…å®¹å¤±è´¥', error.message || 'æ— æ³•è·å–ç« èŠ‚å†…å®¹ï¼Œè¯·é‡è¯•');
            } finally {
                hideLoading(loading);
            }
        }
        
        function displayChapter(chapter) {
            document.getElementById('welcome').style.display = 'none';
            const content = document.getElementById('chapter-content');
            content.style.display = 'block';
            
            document.getElementById('breadcrumb').textContent = `[${chapter.chapter_number}] ${chapter.title}`;
            
            let html = marked.parse(chapter.content || '');
            
            // æ·»åŠ ç›¸å…³å†…å®¹
            if (chapter.associated_cases && chapter.associated_cases.length > 0) {
                html += `
                    <div class="related-section">
                        <h4>ğŸ“‹ ç›¸å…³æ¡ˆä¾‹</h4>
                        ${chapter.associated_cases.map(c => `
                            <div class="related-item">
                                <span>${c.title}</span>
                                <span class="badge">${(c.relevance_score * 100).toFixed(0)}%</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }
        
        function backToList() {
            document.getElementById('textbooks-list').style.display = 'block';
            document.getElementById('chapter-tree').style.display = 'none';
            document.getElementById('welcome').style.display = 'block';
            document.getElementById('chapter-content').style.display = 'none';
        }
        
        function searchTextbooks(event) {
            const query = event.target.value.toLowerCase();
            if (!query) {
                displayTextbooks(allTextbooks);
                return;
            }
            
            const filtered = allTextbooks.filter(book => 
                book.title.toLowerCase().includes(query)
            );
            displayTextbooks(filtered);
        }
        
        async function updateStats() {
            try {
                const response = await fetch('/api/search/stats');
                const data = await response.json();
                
                document.getElementById('total-textbooks').textContent = data.textbooks.total;
                document.getElementById('total-chapters').textContent = data.textbooks.chapters;
                document.getElementById('total-words').textContent = (data.textbooks.total_words || 0).toLocaleString();
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }
        
        // ============ UI å·¥å…·å‡½æ•° ============
        
        function showLoading(message = 'åŠ è½½ä¸­...') {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = `
                <div style="text-align: center;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">${message}</div>
                </div>
            `;
            document.body.appendChild(overlay);
            return overlay;
        }
        
        function hideLoading(overlay) {
            if (overlay && overlay.parentElement) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    if (overlay.parentElement) {
                        overlay.remove();
                    }
                }, 300);
            }
        }
        
        function showError(title, message) {
            const toast = document.createElement('div');
            toast.className = 'error-toast';
            toast.innerHTML = `
                <div class="error-toast-header">
                    <span>âš ï¸</span>
                    <span>${title}</span>
                </div>
                <div class="error-toast-body">${message}</div>
                <button class="error-toast-close" onclick="this.parentElement.remove()">çŸ¥é“äº†</button>
            `;
            document.body.appendChild(toast);
            
            // è‡ªåŠ¨å…³é—­
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }
        
        // åˆå§‹åŒ–
        loadTextbooks();
    </script>
</body>
