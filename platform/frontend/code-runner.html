    <script>
        let editor = null;

        // åˆå§‹åŒ–Monacoç¼–è¾‘å™¨

        require(['vs/editor/editor.main'], function() {

# è¿™æ˜¯ä¸€ä¸ªå®‰å…¨çš„Pythonä»£ç æ‰§è¡Œç¯å¢ƒ

import numpy as np

# ç¤ºä¾‹ï¼šç»˜åˆ¶ç®€å•å›¾è¡¨

                language: 'python',
                theme: 'vs-dark',
                fontSize: 14,
                minimap: { enabled: true },

            // åŠ è½½æ¨¡æ¿

            // å°è¯•æ¢å¤ä¸Šæ¬¡ä»£ç

        // é¢æ¿åˆ‡æ¢

                tab.classList.add('active');
                
                // åˆ‡æ¢é¢æ¿

                document.getElementById(`${targetTab}-panel`).classList.remove('hidden');
            });

        // è¿è¡Œä»£ç 
        document.getElementById('run-btn').addEventListener('click', runCode);

        // æ¸…ç©ºç¼–è¾‘å™¨
        document.getElementById('clear-btn').addEventListener('click', () => {

            }

        // ä¿å­˜ä»£ç 
        document.getElementById('save-btn').addEventListener('click', saveCode);
        
        // æ¨¡æ¿é€‰æ‹©
        document.getElementById('template-select').addEventListener('change', async (e) => {
            const templateId = e.target.value;
            if (templateId && editor) {
                try {
                    const response = await fetch(`/api/code/template/${templateId}`);
                    const data = await response.json();
                    if (data.success) {
                        editor.setValue(data.template.code);
                    }
                } catch (error) {
                    console.error('åŠ è½½æ¨¡æ¿å¤±è´¥:', error);
                }
            }
        });
        
        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveCode();
            }
        });
        
        // è¿è¡Œä»£ç å‡½æ•°
        async function runCode() {
            if (!editor || isExecuting) return;
            
            const code = editor.getValue();
            if (!code.trim()) {
                if (window.showWarning) {
                    showWarning('æç¤º', 'è¯·å…ˆè¾“å…¥ä»£ç ');
                } else {
                    alert('è¯·å…ˆè¾“å…¥ä»£ç ');
                }
                return;
            }
            
            isExecuting = true;
            updateStatus('running', 'æ‰§è¡Œä¸­...');
            
            const runBtn = document.getElementById('run-btn');
            runBtn.disabled = true;
            runBtn.textContent = 'â³ æ‰§è¡Œä¸­...';
            
            try {
                const response = await fetch('/api/code/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        timeout: 30,
                        save_plots: true
                    })
                });
                
                const result = await response.json();
                displayOutput(result);
                
                if (result.success) {
                    updateStatus('success', `æ‰§è¡ŒæˆåŠŸ (${result.execution_time.toFixed(2)}s)`);
                } else {
                    updateStatus('error', 'æ‰§è¡Œå¤±è´¥');
                }
            } catch (error) {
                updateStatus('error', 'è¯·æ±‚å¤±è´¥');
                displayOutput({
                    success: false,
                    error: `ç½‘ç»œé”™è¯¯: ${error.message}`
                });
            } finally {
                isExecuting = false;
                runBtn.disabled = false;
                runBtn.textContent = 'â–¶ï¸ è¿è¡Œ (Ctrl+Enter)';
            }
        }
        
        // éªŒè¯è¯­æ³•
        async function validateCode() {
            if (!editor) return;
            
            const code = editor.getValue();
            if (!code.trim()) return;
            
            try {
                const response = await fetch('/api/code/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                
                const result = await response.json();
                
                if (result.valid) {
                    if (window.showSuccess) {
                        showSuccess('è¯­æ³•æ­£ç¡®ï¼');
                    } else {
                        alert('è¯­æ³•æ­£ç¡®ï¼');
                    }
                } else {
                    const error = result.error;
                    let msg = `${error.type}: ${error.message}`;
                    if (error.line) {
                        msg += `\nè¡Œ ${error.line}`;
                    }
                    if (window.showError) {
                        showError('è¯­æ³•é”™è¯¯', msg);
                    } else {
                        alert(msg);
                    }
                }
            } catch (error) {
                console.error('éªŒè¯å¤±è´¥:', error);
            }
        }
        
        // ä¿å­˜ä»£ç 
        async function saveCode() {
            if (!editor) return;
            
            const code = editor.getValue();
            if (window.CacheManager) {
                await CacheManager.set('api', 'code_runner_last_code', code);
                if (window.showSuccess) {
                    showSuccess('ä»£ç å·²ä¿å­˜');
                } else {
                    alert('ä»£ç å·²ä¿å­˜');
                }
            }
        }
        
        // æ˜¾ç¤ºè¾“å‡º
        function displayOutput(result) {
            const container = document.getElementById('output-container');
            container.innerHTML = '';
            
            // æ‰§è¡Œæ—¶é—´
            if (result.execution_time) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'output-section';
                timeDiv.innerHTML = `<pre class="output-success">â±ï¸ æ‰§è¡Œæ—¶é—´: ${result.execution_time.toFixed(3)}ç§’</pre>`;
                container.appendChild(timeDiv);
            }
            
            // æ ‡å‡†è¾“å‡º
            if (result.stdout) {
                const stdoutDiv = document.createElement('div');
                stdoutDiv.className = 'output-section';
                stdoutDiv.innerHTML = `<div style="margin-bottom: 5px; font-weight: bold;">ğŸ“„ æ ‡å‡†è¾“å‡º:</div><pre class="output-stdout">${escapeHtml(result.stdout)}</pre>`;
                container.appendChild(stdoutDiv);
            }
            
            // æ ‡å‡†é”™è¯¯
            if (result.stderr) {
                const stderrDiv = document.createElement('div');
                stderrDiv.className = 'output-section';
                stderrDiv.innerHTML = `<div style="margin-bottom: 5px; font-weight: bold;">âš ï¸ è­¦å‘Š/é”™è¯¯:</div><pre class="output-stderr">${escapeHtml(result.stderr)}</pre>`;
                container.appendChild(stderrDiv);
            }
            
            // é”™è¯¯ä¿¡æ¯
            if (result.error) {

                errorDiv.className = 'output-section';
                errorDiv.innerHTML = `<div style="margin-bottom: 5px; font-weight: bold;">âŒ é”™è¯¯:</div><pre class="output-error">${escapeHtml(result.error)}</pre>`;
                container.appendChild(errorDiv);
            }
            
            // å›¾è¡¨
            if (result.plots && result.plots.length > 0) {
                const plotsDiv = document.createElement('div');
                plotsDiv.className = 'output-section';
                plotsDiv.innerHTML = '<div style="margin-bottom: 10px; font-weight: bold;">ğŸ“Š ç”Ÿæˆçš„å›¾è¡¨:</div>';
                
                const plotsGrid = document.createElement('div');
                plotsGrid.className = 'output-plots';
                
                result.plots.forEach(plot => {

                    img.src = plot;

                plotsDiv.appendChild(plotsGrid);

            // åˆ‡æ¢åˆ°è¾“å‡ºé¢æ¿

        }
        
        // æ¸…ç©ºè¾“å‡º
        function clearOutput() {
            const container = document.getElementById('output-container');
            container.innerHTML = `

                    <div class="empty-state-icon">ğŸ’»</div>
                    <div class="empty-state-text">ç‚¹å‡»"è¿è¡Œ"æŒ‰é’®æ‰§è¡Œä»£ç </div>

        // æ›´æ–°çŠ¶æ€
        function updateStatus(status, text) {

        // åŠ è½½æ¨¡æ¿
        async function loadTemplates() {
            try {
                const response = await fetch('/api/code/templates');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('template-select');
                    const container = document.getElementById('templates-container');

                        item.onclick = () => {
