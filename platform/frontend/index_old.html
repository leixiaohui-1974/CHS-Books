    <div class="modal" id="caseModal">

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let allCases = [];
        let currentCase = null;

        // æ¡ˆä¾‹åˆ†ç±»
        const caseCategories = {
            basic: [1, 2, 3, 4],
            identification: [5, 6],
            advanced: [7, 8, 9, 10],
            modern: [11, 12],
            adaptive: [13, 14, 15],
            intelligent: [16, 17, 18],
            comprehensive: [19, 20]
        };

        // åŠ è½½æ‰€æœ‰æ¡ˆä¾‹
        async function loadCases() {
            try {
                const response = await fetch(`${API_BASE}/books/water-system-control/cases`);
                const data = await response.json();
                
                if (data.success) {
                    allCases = data.cases;
                    document.getElementById('totalCases').textContent = data.total;
                    renderCases(allCases);
                } else {
                    showError('åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // æ¸²æŸ“æ¡ˆä¾‹å¡ç‰‡
        function renderCases(cases) {
            const container = document.getElementById('casesContainer');
            
            if (cases.length === 0) {
                container.innerHTML = '<div class="loading"><p>æœªæ‰¾åˆ°åŒ¹é…çš„æ¡ˆä¾‹</p></div>';
                return;
            }

            container.innerHTML = cases.map(caseItem => `
                <div class="case-card" onclick="showCaseDetail('${caseItem.id}')">
                    <span class="case-number">${caseItem.id.match(/\d+/)[0].padStart(2, '0')}</span>
                    <div class="case-title">${caseItem.title || caseItem.name}</div>
                    <div class="case-badges">
                        ${caseItem.has_readme ? '<span class="badge badge-readme">ğŸ“„ æ–‡æ¡£</span>' : ''}
                        ${caseItem.has_main ? '<span class="badge badge-code">ğŸ’» ä»£ç </span>' : ''}
                        ${caseItem.has_experiments ? '<span class="badge badge-experiment">ğŸ§ª å®éªŒ</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºæ¡ˆä¾‹è¯¦æƒ…
        async function showCaseDetail(caseId) {
            currentCase = caseId;
            const modal = document.getElementById('caseModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modal.classList.add('active');
            modalContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ­£åœ¨åŠ è½½æ¡ˆä¾‹è¯¦æƒ…...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE}/books/water-system-control/cases/${caseId}`);
                const data = await response.json();
                
                if (data.success && data.case) {
                    modalTitle.textContent = data.case.title || data.case.name;
                    
                    // è½¬æ¢Markdownä¸ºHTMLï¼ˆç®€å•ç‰ˆæœ¬ï¼‰
                    let html = convertMarkdownToHTML(data.case.readme);
                    
                    // æ›¿æ¢å›¾ç‰‡è·¯å¾„ä¸ºAPIè·¯å¾„
                    html = html.replace(/src="([^"]+\.png)"/g, (match, filename) => {
                        return `src="${API_BASE}/books/water-system-control/cases/${caseId}/images/${filename}"`;
                    });
                    
                    modalContent.innerHTML = html;
                } else {
                    modalContent.innerHTML = '<div class="error">åŠ è½½å¤±è´¥</div>';
                }
            } catch (error) {
                modalContent.innerHTML = `<div class="error">é”™è¯¯: ${error.message}</div>`;
            }
        }

        // ä½¿ç”¨marked.jsè¿›è¡ŒMarkdownè½¬æ¢
        function convertMarkdownToHTML(markdown) {
            if (!markdown) return '';
            
            try {
                // æ£€æŸ¥markedæ˜¯å¦å·²åŠ è½½
                if (typeof marked === 'undefined') {
                    console.error('marked.jsæœªåŠ è½½ï¼Œä½¿ç”¨ç®€å•è½¬æ¢');
                    return markdown.replace(/\n/g, '<br>');
                }
                
                // ä½¿ç”¨markedåº“è½¬æ¢Markdown
                return marked.parse(markdown, {
                    breaks: true,           // æ”¯æŒGFMæ¢è¡Œ
                    gfm: true,              // GitHub Flavored Markdown
                    headerIds: true,        // æ ‡é¢˜ID
                    mangle: false,          // ä¸ä¿®æ”¹é‚®ç®±
                    pedantic: false,        // ä¸ä½¿ç”¨ä¸¥æ ¼æ¨¡å¼
                    sanitize: false,        // å…è®¸HTMLæ ‡ç­¾ï¼ˆè¡¨æ ¼éœ€è¦ï¼‰
                    silent: false,          // æ˜¾ç¤ºè­¦å‘Š
                    smartLists: true,       // æ™ºèƒ½åˆ—è¡¨
                    smartypants: false,     // ä¸è½¬æ¢å¼•å·
                    xhtml: false            // ä¸ä½¿ç”¨XHTML
                });
            } catch (error) {
                console.error('Markdownè½¬æ¢é”™è¯¯:', error);
                // å¤±è´¥æ—¶è¿”å›åŸå§‹å†…å®¹ï¼ˆè‡³å°‘æ¢è¡Œï¼‰
                return markdown.replace(/\n/g, '<br>');
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('caseModal').classList.remove('active');
            currentCase = null;
        }

        // è¿è¡Œæ¡ˆä¾‹
        async function runCase() {
            if (!currentCase) return;
            
            const modalContent = document.getElementById('modalContent');
            const originalContent = modalContent.innerHTML;
            modalContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ­£åœ¨è¿è¡Œæ¡ˆä¾‹ï¼Œè¯·ç¨å€™...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE}/books/water-system-control/cases/${currentCase}/run`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('âœ… æ¡ˆä¾‹è¿è¡ŒæˆåŠŸï¼\n\n' + data.message);
                    // é‡æ–°åŠ è½½æ¡ˆä¾‹è¯¦æƒ…ä»¥æ˜¾ç¤ºæ–°å›¾ç‰‡
                    await showCaseDetail(currentCase);
                } else {
                    alert('âŒ è¿è¡Œå¤±è´¥ï¼š' + data.message);
                    modalContent.innerHTML = originalContent;
                }
            } catch (error) {
                alert('âŒ é”™è¯¯ï¼š' + error.message);
                modalContent.innerHTML = originalContent;
            }
        }

        // åœ¨IDEä¸­æ‰“å¼€
        function openInIDE() {
            if (!currentCase) return;
            window.open(`/ide?case=${currentCase}`, '_blank');
        }

        // æŸ¥çœ‹ä»£ç 
        function viewCode() {
            if (!currentCase) return;
            window.open(`${API_BASE}/books/water-system-control/cases/${currentCase}`, '_blank');
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allCases.filter(c => 
                (c.title || c.name).toLowerCase().includes(searchTerm) ||
                c.id.toLowerCase().includes(searchTerm)
            );
            renderCases(filtered);
        });

        // ç­›é€‰åŠŸèƒ½
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.getAttribute('data-filter');
                if (filter === 'all') {
                    renderCases(allCases);
                } else {
                    const filtered = allCases.filter(c => {
                        const caseNum = parseInt(c.id.match(/\d+/)[0]);
                        if (filter === 'basic') return caseNum <= 4;
                        if (filter === 'advanced') return caseNum >= 5 && caseNum <= 12;
                        if (filter === 'intelligent') return caseNum >= 16 && caseNum <= 18;
                        return true;
                    });
                    renderCases(filtered);
                }
            });
        });

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('casesContainer').innerHTML = 
                `<div class="error">âŒ ${message}</div>`;

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {

        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', loadCases);
    </script>
